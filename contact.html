<body>
  <!-- Navigation -->

  <!-- Contact Section -->
  <section id="contact" class="section contact">
    <h2>Contact Me</h2>
    <!-- Message Display Area -->
    <div id="message" class="message"></div>
    
    <form onsubmit="sendMessage(event)">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Social Media Links at Bottom -->
  <div class="social-links">
    <a href="https://www.facebook.com/shielamaepontaneles" target="_blank" class="facebook">
      <i class="fab fa-facebook"></i> <!-- Font Awesome Facebook icon -->
    </a>
    <a href="https://www.instagram.com/Shmaeee" target="_blank" class="instagram">
      <i class="fab fa-instagram"></i> <!-- Font Awesome Instagram icon -->
    </a>
  </div>

  <script src="script.js"></script>
